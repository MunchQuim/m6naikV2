<form [formGroup]="naikForm" (ngSubmit)="saveData()" action="" method="post" class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg space-y-4">
    <div>
        <label for="reference" class="block text-gray-700 font-semibold">Nº de referencia*</label>
        <input formControlName="id" type="text" name="reference" id="reference" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300" >
        <div *ngIf="naikForm.get('id')?.invalid&&!naikForm.get('id')?.pristine" class="alert alert-danger">el campo es inválido.</div>

    </div>
    <div>
        <label for="name" class="block text-gray-700 font-semibold">Nombre del producto*</label>
        <input (change)="onChangeName($event)" formControlName="name" type="text" name="name" id="name" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
        <div *ngIf="naikForm.get('name')?.invalid&&!naikForm.get('name')?.pristine" class="alert alert-danger">el campo es inválido.</div>

    </div>
    <div>
        <label for="price" class="block text-gray-700 font-semibold">Precio*</label>
        <input formControlName="price" type="text" name="price" id="price" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
        <div *ngIf="naikForm.get('price')?.invalid&&!naikForm.get('price')?.pristine" class="alert alert-danger">el campo es inválido.</div>

    </div>
    <div>
        <label for="stock" class="block text-gray-700 font-semibold">Stock*</label>
        <input formControlName="stock" type="text" name="stock" id="stock" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
        <div *ngIf="naikForm.get('stock')?.invalid&&!naikForm.get('stock')?.pristine" class="alert alert-danger">el campo es inválido.</div>

    </div>
    <div>
        <label for="description" class="block text-gray-700 font-semibold">Descripción del producto</label>
        <textarea formControlName="description" name="description" id="description" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300"></textarea>
        <div *ngIf="naikForm.get('description')?.invalid&&!naikForm.get('description')?.pristine" class="alert alert-danger">el campo es inválido.</div>

    </div>
    <div>
        <label for="productTypes_id" class="block text-gray-700 font-semibold">Tipo de producto*</label>
        <select formControlName="productTypes_id" id="productTypes_id" name="productTypes_id" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
            <option value="1">Zapatillas running</option>
            <option value="2">Zapatillas básquet</option>
            <option value="3">Zapatillas de salto de pértiga</option>
            <option value="4">Zapatillas C#</option>
        </select>
    </div>
    <div class="flex items-center">
        <label for="onSale" class="text-gray-700 font-semibold">Producto de oferta</label>
        <input  formControlName="onSale" type="checkbox" name="onSale" id="onSale" class="mr-2" >
    </div><!-- aprender a usar observadores y servicios para resetear el valor a 0 -->
    <div *ngIf="naikForm.get('onSale')?.value" class="flex items-center">
        <label for="discount" class="text-gray-700 font-semibold">Descuento</label>
        <input formControlName="discount" type="number" min=0 max=95 name="discount" id="discount" class="mr-2" value=0>
        <div *ngIf="naikForm.get('discount')?.invalid&&!naikForm.get('discount')?.pristine" class="alert alert-danger">el campo es inválido.</div>

    </div>
    <div>
        <label for="imageUrl" class="block text-gray-700 font-semibold">Imagen del producto*</label>
        <input formControlName="imageUrl" (change)="onFileSelected($event)" type="file" name="imageUrl" id="imageUrl" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
        <div *ngIf="naikForm.get('imageUrl')?.invalid&&!naikForm.get('imageUrl')?.pristine" class="alert alert-danger">el campo es inválido.</div>

    </div>
    <div class="text-center">
        <button type="submit" [disabled]="naikForm.invalid" class="px-6 py-2 bg-blue-600 scale-100 disabled:scale-0 text-white font-semibold rounded-md hover:bg-blue-700 transition">Enviar</button>
    </div>
</form>
