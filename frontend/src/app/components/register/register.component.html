<section class="fixed inset-0 bg-black/50 flex items-center justify-center">
    <div class="w-[350px] bg-white rounded-lg shadow-lg p-6 relative">
        <button type="button" (click)="toggleRegister()"
            class="absolute top-3 right-3 text-gray-500 hover:scale-120 transition cursor-pointer">
            ✖
        </button>
        <form action="" method="post" [formGroup]="userForm" (ngSubmit)="saveUser()">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Registrarse</h2>

            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-medium mb-1">Username</label>
                <input type="username" name="username" id="username" formControlName="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div *ngIf="userForm.get('username')?.invalid&&!userForm.get('username')?.pristine"
                    class="alert alert-danger">el username es inválido.</div>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium mb-1">Email</label>
                <input type="email" name="email" id="email" formControlName="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div *ngIf="userForm.get('email')?.invalid&&!userForm.get('email')?.pristine"
                    class="alert alert-danger">el email es inválido.</div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-medium mb-1">Contraseña</label>
                <input type="password" name="password" id="password" formControlName="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div *ngIf="(userForm.hasError('notMatching'))"
                    class="alert alert-danger">las contraseñas no coinciden</div>
            </div>

            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-600 font-medium mb-1">Confirmar Contraseña</label>
                <input type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <p id="alerta" *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

            <button id="sBtn" type="submit" [disabled]="userForm.invalid"
                class="w-full bg-black text-white py-2 rounded-md scale-100 disabled:scale-0 hover:bg-stone-600 transition duration-300 cursor-pointer">
                Registrarse
            </button>
        </form>
    </div>

</section>
