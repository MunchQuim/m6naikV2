<section class="fixed inset-0 bg-black/50 flex items-center justify-center z-0">
    <form action="" method="post" class="w-[350px] bg-white rounded-lg shadow-lg p-6 relative">
        <!-- Botón de Cerrar -->
        <button type="button" (click)="toggleLogin()"
            class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 z-1 cursor-pointer">
            ✖
        </button>

        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Iniciar Sesión</h2>

        <div class="mb-4">
            <label for="email" class="block text-gray-600 font-medium mb-1">Email</label>
            <input type="email" name="email" id="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-600 font-medium mb-1">Contraseña</label>
            <input type="password" name="password" id="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
            class="w-full bg-black text-white py-2 rounded-md hover:bg-stone-600 transition duration-300 cursor-pointer">
            Iniciar sesión
        </button>
    </form>
</section>
