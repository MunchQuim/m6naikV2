<div>
    <div class="relative"><!-- BUSCADOR -->
        <input (change)="setFilter($event)" type="text" placeholder="Buscar..."
            class="w-64 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        <svg class="absolute right-3 top-2.5 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010 17.5a7.5 7.5 0 006.65-3.85z" />
        </svg>
    </div>
    <div class="flex wrap p-6 gap-4">
        @for (product of viewProducts; track product) {
        <app-product-card [product]="product">

        </app-product-card>
        } @empty {
        <li>There are no items.</li>
        }
    </div>
</div>
